num_of_gpus: -1

hparams:
    max_epochs: 10
    batch_size: 64
    lr: 0.001
    accumulate_grad_batches: 1
    gradient_clip_val: 0.5
    lin1_size: 256
    lin2_size: 256
    lin3_size: 128
    output_size: 10
    weight_decay: 0.000001
    split_ratio: 0.9

resume:
    resume_from_ckpt: False
    wandb_run_id: "8uuomodb"
    ckpt_path: "wandb/run-20201111_022721-8uuomodb/files/hackathon_template_test/8uuomodb/checkpoints/epoch=2.ckpt"

loggers:
    wandb:
        project: "hackathon_template_test"
        team: "kino"
        group: None
        job_type: "train"
        tags: []
        log_model: True
        offline: False

callbacks:
    checkpoint:
        monitor: "val_acc"
        save_top_k: 1
        save_last: True
        mode: "max"
    early_stop:
        monitor: "val_acc"
        patience: 100
        mode: "max"

printing:
    progress_bar_refresh_rate: 5
    weights_summary: "top"  # or "full"
    profiler: False
